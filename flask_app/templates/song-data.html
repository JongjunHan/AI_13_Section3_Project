<!DOCTYPE html> 
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

        <title>Popularitify</title>
    </head>

    <body>

    <center>

    <form method="POST", action="/song-popularity">
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="/">Checked Popularity Score</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/dashboard">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/information">Information</a>
            </li>
          </ul>
        </div>
      </nav>
      <br></br>
      <br></br>
      <h1>Enter the desired music data</h1>
      <br></br>

        <b>

            음향성 : <input type = "number", name = 'acousticness', placeholder = "200 부터 1,000"> <br/><br/>

            댄스 적합성 : <input type = "number", name = 'danceability', placeholder = "600 부터 1,000"> <br/><br/>

            활동성 : <input type = "number", name = 'energy', placeholder = "600 부터 1,000"> <br/><br/>

            장조, 단조 : <select name = "audio_mode">
                    <option value = "none">밝은지 어두운지</option>
                    <option value = 1>장조</option>
                    <option value = 0>단조</option>
                  </select>
            <br/><br/>

            가사의 비중 : <input type = "number", name = 'speechiness', placeholder = "10 부터 100"> <br/><br/>

            템포 : <input type = "number", name = 'tempo', placeholder = "100 부터 250"> <br/><br/>

            음악의 길이 (초) : <input type = "number", name = 'song_duration', placeholder = "200 부터 2,000"> <br/><br/>

    <input class = "btn btn-primary btn-lg" type = "submit", value = "입력완료"></b>
    <br></br>
    </form>
    </center>

    </body>
</html>
